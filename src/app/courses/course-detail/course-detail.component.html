<div style="padding: 80px 20px 30px 20px;">
  <button routerLink="../" class="btn btn-secondary mb-3">← Back</button>
  <div class="card mb-3 custom-rounded p-4" style="max-width: 100%;" *ngIf="course">
    <div class="row no-gutters ">
      <div class="col-md-8">
        <div class="card-body">
          <h1 class="card-title">{{ course.title }}</h1>
          <p class="card-text mt-4">{{ course.description }}</p>
          <p class="fs-5 card-text mt-4"><strong>Instructor: </strong>{{ course.instructor }}</p>

          <div class="d-flex mt-4" style="gap: 87px;">
            <span class="fs-5 me-5">
              <i class="bi bi-star-fill" style="color: rgb(255, 200, 0);"></i> <strong> {{  course.rating }}</strong>
            </span>
            <span class="fs-5 me-5"><strong>{{ course.exercises }}</strong></span>
            <span class="fs-5 me-5"><strong>{{ course.hours }}</strong></span>
          </div>

          <div class="d-flex" style="gap: 48px;">
            <small class="text-muted">average course rating</small>
            <small class="text-muted">practice exercises</small>
            <small class="text-muted">hours of content</small>
          </div>

          <div class="d-flex mt-5" style = "gap: 30px;">
            <button class="btn btn-primary">Start Subscription</button>
            <span class="fs-6 p-2">Starting at ₹ {{ course.price }}/month. Cancel anytime.</span>
          </div>

          
        </div>
      </div>
      <div class="col-md-4 d-flex align-items-stretch">
        <img src="{{course.thumbnail}}" class="card-img custom-rounded h-100" alt="...">
      </div>
    </div>
  </div>
</div>
