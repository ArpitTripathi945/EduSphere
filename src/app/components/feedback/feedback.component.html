<div class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="card shadow p-4 col-md-6 bg-white">
    <h3 class="card-title mb-4 text-center text-primary fw-bold">Send Us Your Feedback</h3>
    <form [formGroup]="feedbackForm" (ngSubmit)="onSubmit()" novalidate>
      <!-- Name -->
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          placeholder="Enter your name"
          formControlName="name"
          [ngClass]="{ 'is-invalid': submitted && f['name'].invalid }"
        />
        <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
          <div *ngIf="f['name'].errors?.['required']">Name is required.</div>
          <div *ngIf="f['name'].errors?.['minlength']">Minimum 2 characters.</div>
          <div *ngIf="f['name'].errors?.['pattern']">Only alphabets allowed.</div>
        </div>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          placeholder="Enter your email"
          formControlName="email"
          [ngClass]="{ 'is-invalid': submitted && f['email'].invalid }"
        />
        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
          <div *ngIf="f['email'].errors?.['required']">Email is required.</div>
          <div *ngIf="f['email'].errors?.['email']">Invalid email format.</div>
        </div>
      </div>

      <!-- Message -->
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea
          id="message"
          rows="4"
          class="form-control"
          placeholder="Enter your feedback"
          formControlName="message"
          [ngClass]="{ 'is-invalid': submitted && f['message'].invalid }"
        ></textarea>
        <div *ngIf="submitted && f['message'].errors" class="invalid-feedback">
          <div *ngIf="f['message'].errors?.['required']">Message is required.</div>
          <div *ngIf="f['message'].errors?.['minlength']">Minimum 10 characters.</div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100">Submit Feedback</button>
    </form>
  </div>
</div>
